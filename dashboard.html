     <script type="text/javascript" src="scripts/tabs.js"></script>
     <script type="text/javascript" src="scripts/jquery.js"></script>
     <script type="text/javascript">
        jQuery.fn.center = function () {
            this.css("left", ( $(window).width() - this.width() ) / 2 + $(window).scrollLeft() + "px");
            return this;
        }

        $(function(){
            $('#dashboard').center();
            $('#popover').center();
        });

        $(window).resize(function() {
            $('#dashboard').center();
            $('#popover').center();
        });
     </script>
</head>
<body>
    <div id="popover" style="display:none"><img src="images/email.png" alt="Email address" /></div>
    <div id="dashboard">
        <div id="left_shelf"></div>
        <div id="shelf">
            <ul id="menu_dashboard">
                <li><a href="index.html"><img src="images/icons/theo.png" alt="Home" /></a></li>
                <li><a href="#" onMouseOver="toggle('popover')" onMouseOut="toggle('popover')"><img src="images/icons/mail.png" alt="Mail" /></a></li>
                <li class="separator">&nbsp;</li>
                <li><a href="http://www.google.com/chrome"><img src="images/icons/chrome.png" alt="Chrome" /></a></li>
            </ul>
        </div>
        <div id="right_shelf"></div>
    </div>
</body>
